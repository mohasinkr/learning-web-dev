<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- BOOSTRAP CSS  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- BOOTSTRAP ICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>Mi NoteBook Ultra | Flagship Display. Ultra Performance</title>
  </head>

  <body>
    <!-- NAVBAR WITH MI LOGO -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top p-0">
      <div class="container-fluid">
        <a class="navbar-brand" href=" https://mi.com/in ">
          <img
            class="mi-logo"
            src="assets\img\mi-logo.png"
            alt="Xiaomi Official Logo"
          />
          Mi Notebook Ultra
          <span class="separator">|</span>
        </a>

        <!-- TOGGLER BUTTON -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar-toggler"
          aria-controls="navbar-toggler"
          aria-expanded="false"
          aria-label="Toggler navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- NAVBAR ITEMS -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbar-toggler"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Overview</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="# ">Specs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="# ">Review</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="# ">FAQ</a>
            </li>

            <a
              href="https://www.mi.com/in/buy/product/mi-notebook-ultra "
              class="nav-link buy-now-nav"
            >
              BUY NOW
            </a>
          </ul>
        </div>
      </div>
    </nav>

    <section class="hero-section">
      <div>
        <span class="hero-title float-left">Mi NoteBook Ultra</span>
        <span class="hero-subtitle">Flagship Display. Ultra Performance</span>
      </div>
    </section>

    <section class="d-block mt-5">
      <img
        src="assets\img\banner_service.png"
        class="d-block banner-service"
        alt="Mi Service Centres"
      />
    </section>

    <!-- SPECSHEET IMAGE SECTION -->
    <section class="d-block">
      <img
        src="assets\img\specsheet.jpg"
        class="mx-auto rounded specsheet"
        alt="Xiaomi Mi Notebook Ultra Specsheet in a Glance"
      />
    </section>

    <section class="d-block position-relative">
      <img
        src="assets\img\video-cover.jpg"
        class="video-cover"
        alt="Mi Notebook Ultra Video Cover"
      />
      <a id="promo-link" class="text-white position-absolute" onclick="videoLoader()">
        <i class="d-block bi bi-play" onclick="videoLoader()"></i>
        <span>Product Film</span> 
        <iframe
          id="promo-video"
          class="visually-hidden"
          width="560"
          height="315"
          src="https://www.youtube.com/embed/MV_WiHaUEbQ"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </a>
    </section>

    <section class="display-features">
      <h3>SEE EPIC</h3>
    </section>

    <script>
      function videoLoader(){
        console.log("entered...");
        const atext = document.querySelector("#promo-link>span");
        atext.innerHTML="";
        const iframetag = document.querySelector("#promo-link > iframe");
        const playbutton = document.querySelector("#promo-link > i");
        playbutton.classList.add("visually-hidden");
        iframetag.classList.remove("visually-hidden");
      }
    </script>
  </body>
</html>
