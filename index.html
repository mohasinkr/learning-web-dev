<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Huddle</title>
  <link rel="icon" href="./images/favicon-32x32.png">
  <!-- FONTAWESOME ICONS -->
  <link href="fonts/css/all.css" rel="stylesheet">
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- CUSTOM STYLESHEET-->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <img src="images/logo.svg" alt="Huddle logo">
  </header>

  <div class="container">
    <img src="images\illustration-mockups.svg" alt="Hero illustration" style="max-width:100%; max-height:100%">
    <div class="hero-content">
      <p id="herotitle">Build The Community Your Fans Will Love</p>
      <p id="herotext">Huddle re-imagines the way we build communities. You have a voice
        but so does your audience. Create connections with your users as you engage in genuine discussion.
      </p>
      <a id="register-button" href="#">Register
      </a>
    </div>
  </div>
    <div class="socialicons">
      <a href="https://www.facebook.com">
        <i class="fab fa-facebook"></i>
      </a>
      <a href="https://www.twitter.com">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://www.instagram.com">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
</body>

</html>
