<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <!-- FONTAWESOME ICONS -->
    <link href="fonts/css/all.css" rel="stylesheet">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
        rel="stylesheet">
    <!-- CUSTOM STYLESHEET-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img class="foreground-image" src="images/bg-desktop.svg" alt="">
    <header>
        <img src="images/logo.svg" alt="Huddle logo">
    </header>
    <main>
        <div class="content">
            <img src="images/illustration-mockups.svg">
            <div class="titleandtext">
                <p id="herotitle">Build The Community Your Fans Will Love</p>
                <p id="herotext">Huddle re-imagines the way we build communities. You have a voice
                    but so does your audience. Create connections with your users as you engage in genuine discussion.
                </p>
            </div>
        </div>
    </main>
    <footer>
        <div class="socialicons">
            <i class="fab fa-facebook" style="color:white"></i>
            <i class="fab fa-twitter" style="color:white"></i> 
            <i class="fab fa-instagram" style="color:white"></i>
        </div>
    </footer>
</body>
</html>
